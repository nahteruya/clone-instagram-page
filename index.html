<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-insta">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2560px-Instagram_logo.svg.png" alt="">
      </div>
      <div class="search">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149309.png" alt="">
        <p>Pesquisar</p>
      </div>
      <div class="nav-bar">
        <ul>
          <li><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt=""></li>
          <li><img src="https://cdn-icons.flaticon.com/png/512/2099/premium/2099085.png?token=exp=1650575347~hmac=1d7f79bae8b5927d3c5ab91bffcfb839" alt=""></li>
          <li><img src="https://cdn-icons.flaticon.com/png/512/5948/premium/5948875.png?token=exp=1650575348~hmac=e8f3da8951ab3380a70ca6c485955e1e" alt=""></li>
          <li><img src="https://cdn-icons-png.flaticon.com/512/7324/7324999.png" alt=""></li>
          <li><img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt=""></li>
          <li><img src="./img/Foto Perfil.jpeg" alt=""></li>
        </ul>
      </div>
    </div>
  </header>
  <section class="intro">
    <div class="container">
      <div class="photo-profile">
        <img src="./img/Foto Perfil.jpeg" alt="">
      </div>
      <div class="info">
        <div class="nickname">
          <p>nahteruya</p>
          <button>Editar perfil</button>
          <img src="https://cdn-icons-png.flaticon.com/512/2089/2089806.png" alt="">
        </div>
        <div class="numeros">
          <ul>
            <li>3 publicações</li>
            <li>798 seguidores</li>
            <li>912 seguindo</li>
          </ul>
        </div>
        <div class="bio">
          <p>Naomi Teruya</p>
          <p>Brazil, SP<br>21anos</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
